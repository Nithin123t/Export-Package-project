<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Form</title>
    <link rel="stylesheet" href="Pack_Your_Bags.css">
</head>
<body>
    <div class="container">
        <h2>Shipping Form</h2>
        <form id="shippingForm" action="https://formspree.io/f/mvoejgdj" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="exports">List of Exports:</label>
                <textarea id="exports" name="Exports" required></textarea>
            </div>
            <div class="form-group">
                <label for="weight">Weight (Kg):</label>
                <input type="number" id="Weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="fromAddress">From Address:</label>
                <input type="text" id="fromAddress" name="From Address" required>
            </div>
            <div class="form-group">
                <label for="toAddress">To Address:</label>
                <input type="text" id="toAddress" name="To Address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
